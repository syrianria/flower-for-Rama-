<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Magic Blue Bouquet âœ¨ðŸ’™</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at center, #000020 0%, #000000 100%);
      overflow: hidden;
    }

    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 3s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    svg {
      display: block;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      width: 400px;
      height: 400px;
      filter: drop-shadow(0 0 30px #00ffff);
      animation: pulse 2s infinite alternate;
    }

    .part {
      opacity: 0;
      transform: scale(0);
      transform-origin: center;
    }

    .stem { animation: grow 1s forwards 0.2s; }
    .leaves { animation: grow 1s forwards 0.5s; }
    .flowers { animation: grow 1s forwards 0.8s; }
    .grass { animation: grow 1s forwards 1.2s; }

    @keyframes grow {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes pulse {
      from { transform: translateY(-50%) scale(1); }
      to { transform: translateY(-50%) scale(1.03); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>

  <svg viewBox="0 0 100 100">
    <!-- Stem -->
    <line class="part stem" x1="50" y1="40" x2="50" y2="100" stroke="#00ffff" stroke-width="2"/>
    
    <!-- Leaves -->
    <path class="part leaves" d="M50 60 C45 55, 40 70, 50 75" fill="none" stroke="#00ffff" stroke-width="1.5"/>
    <path class="part leaves" d="M50 60 C55 55, 60 70, 50 75" fill="none" stroke="#00ffff" stroke-width="1.5"/>
    
    <!-- Flowers -->
    <circle class="part flowers" cx="50" cy="40" r="6" fill="#00ffff"/>
    <circle class="part flowers" cx="45" cy="35" r="4" fill="#66ffff"/>
    <circle class="part flowers" cx="55" cy="35" r="4" fill="#66ffff"/>
    <circle class="part flowers" cx="48" cy="30" r="3" fill="#99ffff"/>
    <circle class="part flowers" cx="52" cy="30" r="3" fill="#99ffff"/>
    
    <!-- Grass -->
    <line class="part grass" x1="48" y1="100" x2="40" y2="80" stroke="#00ffff" stroke-width="1"/>
    <line class="part grass" x1="52" y1="100" x2="60" y2="80" stroke="#00ffff" stroke-width="1"/>
  </svg>

  <script>
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 60; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 3}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
