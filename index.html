<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glowing Blue Flower ðŸŒ™âœ¨</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(ellipse at center, #000020, #000000);
      overflow: hidden;
    }
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
    }
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    svg {
      display: block;
      margin: auto;
      margin-top: 5%;
      width: 300px;
      height: 300px;
      filter: drop-shadow(0 0 20px #00ffff);
    }

    .stem, .leaf, .petal, .grass {
      opacity: 0;
      transform: scale(0);
      transform-origin: center;
    }

    .stem { animation: grow 1s forwards 0.2s; }
    .leaf1 { animation: grow 1s forwards 0.4s; }
    .leaf2 { animation: grow 1s forwards 0.6s; }
    .petal1 { animation: grow 1s forwards 0.8s; }
    .petal2 { animation: grow 1s forwards 1s; }
    .petal3 { animation: grow 1s forwards 1.2s; }
    .petal4 { animation: grow 1s forwards 1.4s; }
    .grass1 { animation: grow 1s forwards 1.6s; }
    .grass2 { animation: grow 1s forwards 1.8s; }

    @keyframes grow {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    svg { animation: pulse 2s infinite alternate; }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.02); }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <svg viewBox="0 0 64 64">
    <!-- Stem -->
    <line class="stem" x1="32" y1="30" x2="32" y2="64" stroke="#00ffff" stroke-width="2"/>
    <!-- Leaves -->
    <ellipse class="leaf leaf1" cx="28" cy="50" rx="4" ry="8" fill="#00ffff"/>
    <ellipse class="leaf leaf2" cx="36" cy="50" rx="4" ry="8" fill="#00ffff"/>
    <!-- Petals -->
    <circle class="petal petal1" cx="32" cy="30" r="6" fill="#00ffff"/>
    <circle class="petal petal2" cx="32" cy="20" r="4" fill="#00ffff"/>
    <circle class="petal petal3" cx="26" cy="25" r="4" fill="#00ffff"/>
    <circle class="petal petal4" cx="38" cy="25" r="4" fill="#00ffff"/>
    <!-- Grass -->
    <line class="grass grass1" x1="30" y1="64" x2="25" y2="50" stroke="#00ffff" stroke-width="1"/>
    <line class="grass grass2" x1="34" y1="64" x2="39" y2="50" stroke="#00ffff" stroke-width="1"/>
  </svg>

  <script>
    // Create stars
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      const size = Math.random() * 2 + 1;
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      starsContainer.appendChild(star);
    }
  </script>
</body>
</html>
